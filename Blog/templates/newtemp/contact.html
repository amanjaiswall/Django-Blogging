{% extends 'newtemp/base.html' %}
{% block body %}
{% load static  %}

      <script type="text/javascript">var submitted=false;</script>

      <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted){window.location='http://127.0.0.1:8000/contact/';}"></iframe>
    <section class="hero-wrap hero-wrap-2" style="background-image: url("{% static 'images/bg_3.jpg' %}");">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread">Contact Us</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact us<i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-no-pb contact-section">
      <div class="container">
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSetsUygUbm7RtQl3TXWCFJPQ4E96lg2krXeQGUt8BkC5tQe7A/formResponse" class="bg-light p-5 contact-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name" name="entry.2036167233">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" name="entry.1784730447">
              </div>
                <div class="form-group">
                <input type="tel" pattern="[6-9][0-9]{9}" class="form-control" placeholder="Your Number" name="entry.468934749">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Message" name="entry.1075258936">
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section>
		
		<section class="ftco-section contact-section">

	            <p>198 West 21th Street, Suite 721 New York NY 10016</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">

          		</div>

	          </div>

          		<h3 class="mb-4">Email Address</h3>
	            <p><a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
	          </div>

          <div class="col-md-3 d-flex">
          	<div class="align-self-stretch box p-4 text-center">

          			<span class="icon-globe"></span>

	            <p><a href="#">yoursite.com</a></p>
