<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if detail.image %}
<img src="{{ detail.image.url }}" height="200px;" width="300px;">
{% else %}
<h3>No Image</h3>
{% endif %}

<h1>Category: {{ detail.cat.name }}</h1>
<h1>Detail of {{ detail.title }} -- {{ detail.date }}</h1>
<p>{{ detail.sdes }}</p>
<p>{{ detail.long_des }}</p>
<br>
<a href="{% url 'edit_b' detail.id  %}"><button>Edit</button></a>
<a href="{% url 'delete_b' detail.id %}"><button>Delete</button></a>
</body>
</html>
